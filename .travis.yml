language: python
python:
  - 2.6
  - 2.7
env:
  - DJANGO_VERSION=1.3.7
  - DJANGO_VERSION=1.4.5
  - DJANGO_VERSION=1.5
install:
  - pip install Django==$DJANGO_VERSION
  - "pip install . --use-mirrors"
  - "pip install -r testproject/requirements.txt --use-mirrors"
  - "pip install -r testproject/requirements_test.txt --use-mirrors"
script:
  - cd testproject
  - python manage.py test fiber fiber_test
  - coverage run --source=fiber manage.py test fiber fiber_test
  - coverage report -m
after_success:
  - pip install -r requirements_coveralls.txt
  - coveralls
branches:
  only:
    - master
    - dev
    - coveralls