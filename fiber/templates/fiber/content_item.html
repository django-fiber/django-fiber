{% load fiber_tags %}
{% if content_item %}
{% if user.is_staff %}
	{% if fiber_page %}
		{% if content_item.page_content_item %}
			<div data-fiber-data='{"type": "content_item", "id": {{ content_item.id }}, "url": "{{ content_item.get_change_url }}", "add_url": "{{ ContentItem.get_add_url }}", "page_id": {{ fiber_page.id }}, "block_name": "{{ fiber_block_name }}", "page_content_item_id": {{ content_item.page_content_item.id }}}' class="content">
		{% else %}
			<div data-fiber-data='{"type": "content_item", "id": {{ content_item.id }}, "url": "{{ content_item.get_change_url }}", "add_url": "{{ ContentItem.get_add_url }}", "page_id": {{ fiber_page.id }}, "block_name": "{{ fiber_block_name }}"}' class="content">
		{% endif %}
	{% else %}
		<div data-fiber-data='{"type": "content_item", "id": {{ content_item.id }}, "url": "{{ content_item.get_change_url }}"}' class="content">
	{% endif %}
{% else %}
	<div class="content">
{% endif %}
	{{ content_item.content_html|safe }}
	</div>
{% endif %}
