{% load compress %}

{% compress js %}
<script type="text/javascript" src="{% url django.views.i18n.javascript_catalog %}"></script>

<script type="text/javascript">
	var STATIC_URL = '{{ STATIC_URL }}';
	var BACKEND_BASE_URL = '{{ BACKEND_BASE_URL }}';
	var FIBER_LOGIN_URL = '{{ FIBER_LOGIN_URL }}';
</script>
<script src="{{ STATIC_URL }}fiber/js/jquery-1.5.2.min.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}fiber/js/simple-javascript-inheritance.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}fiber/js/jquery-ui-1.9m4/ui/jquery-ui.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}fiber/js/jquery-xqs-flyoutMenu.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}fiber/js/jquery.slugify.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}fiber/js/jquery.cookie.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}fiber/js/jsTree.v.1.0rc2/jquery.jstree.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}fiber/js/admin.js" type="text/javascript"></script>

{% if editor_template_js %}

{% endif %}

<link rel="stylesheet" href="{{ STATIC_URL }}fiber/js/jquery.jqGrid-3.8/css/ui.jqgrid.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ STATIC_URL }}fiber/css/widgets.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ STATIC_URL }}fiber/css/admin.css" type="text/css" media="screen" />

{% if editor_template_css %}
	{% include editor_template_css %}
{% endif %}
{% endcompress %}
