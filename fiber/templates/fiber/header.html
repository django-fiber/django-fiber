{% load compress %}
{% load static %}
{% load get_static_prefix from static %}

<script src="{% url 'fiber_i18n' %}" type="text/javascript"></script>

<script type="text/javascript">
    var LANGUAGE_CODE = '{{ LANGUAGE_CODE }}'
    var STATIC_URL = '{% get_static_prefix %}';
    var BACKEND_BASE_URL = '{{ BACKEND_BASE_URL }}';
    var FIBER_LOGIN_URL = '{{ FIBER_LOGIN_URL }}';
</script>

{% compress js %}
<script src="{% static 'fiber/js/jquery-1.5.2.min.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/simple-javascript-inheritance.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/jquery.dataset.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/jquery-ui-1.9m4/ui/jquery-ui.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/jquery.json-2.2.min.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/jquery-ui-combobox.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/jquery-xqs-flyoutMenu.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/jquery.slugify.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/jquery.cookie.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/jqtree/tree.jquery.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/simple-datagrid/simple.datagrid.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/jquery.form-2.73.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/csrf.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/file-uploader-3.2.0/client/js/util.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/file-uploader-3.2.0/client/js/button.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/file-uploader-3.2.0/client/js/uploader.basic.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/file-uploader-3.2.0/client/js/handler.base.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/file-uploader-3.2.0/client/js/handler.form.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/file-uploader-3.2.0/client/js/handler.xhr.js' %}" type="text/javascript"></script>

<script src="{% static 'fiber/js/admin-extra.js' %}" type="text/javascript"></script>
<script src="{% static 'fiber/js/admin.js' %}" type="text/javascript"></script>
{% endcompress %}

{% if editor_template_js %}
{% include editor_template_js %}
{% endif %}

{% compress css %}
<link rel="stylesheet" href="{% static 'fiber/css/df-reset.css' %}" type="text/css" media="screen"/>
<link rel="stylesheet" href="{% static 'fiber/css/Aristo-jQuery-UI-Theme/css/Aristo/jquery-ui-1.8.5.custom.css' %}" type="text/css" media="screen"/>
<link rel="stylesheet" href="{% static 'fiber/js/simple-datagrid/simple.datagrid.css' %}" type="text/css" media="screen"/>
<link rel="stylesheet" href="{% static 'fiber/css/widgets.css' %}" type="text/css" media="screen"/>
<link rel="stylesheet" href="{% static 'fiber/css/admin.css' %}" type="text/css" media="screen"/>

{% if editor_template_css %}
{% include editor_template_css %}
{% endif %}
{% endcompress %}
